<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>收货地址</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
  <link rel="stylesheet" href="../../css/address.css">
</head>
<body>
  <div id="app">
    <ul class="address-list margin-top-10 background-fff">
      <li class="address-list-item">
        <div>姓名</div>
        <input type="text" placeholder="请输入收货人姓名">
      </li>
      <li class="address-list-item">
        <div>手机号码</div>
        <input type="number" placeholder="请输入收货手机号码">
      </li>
    </ul>
    <ul class="address-list margin-top-10 background-fff">
      <li class="address-list-item">
        <div>省市区</div>
        <div class="select font-15" :class="address ? 'color-666' : 'color-999'" id="addressView">
          {{address ? address : '请选择'}}
          <img src="../../image/go.svg">
        </div>
      </li>
      <li class="address-list-item">
        <div>详细地址</div>
        <input type="text" placeholder="例：16号楼128室">
      </li>
      <li class="address-list-item">
        <div>默认地址</div>
        <input type="checkbox" class="aui-radio default-address">
      </li>
    </ul>
    <button class="address-btn background-fda9c5 color-fff font-16">确定</button>
    <button class="address-btn background-fff color-999 font-16">删除收货地址</button>
  </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/vue.min.js"></script>
<script>
  apiready = function() {
    var addressView = api.require('addressView');
    addressView.open({
      file_addr: 'widget://res/district.txt', //数据源地址
      selected_color: '#ff0000', //颜色
      pro_id: 410000, //省id
      city_id: 410100, //市id
      dir_id: 410104 //区id
    });
    $api.addEvt($api.byId("addressView"), 'click', function() {
      addressView.show({}, function(ret, err) {
        if (ret.status) {
          app.address = ret.data[0].name + '-' + ret.data[1].name + '-' + ret.data[2].name
        }
      });
    });
  };
  var app = new Vue({
    el: '#app',
    data: {
      address: ''
    }
  })
</script>
</html>
