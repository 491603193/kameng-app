<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
</head>
<body>

</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/api-ajax.js"></script>
<script type="text/javascript" src="./script/api-local.js"></script>
<script type="text/javascript">
    apiready = function(){

        // $api.setPrefs('cart1',[])

        api.parseTapmode();
        var userId = $apiLocal.getUserId();
        if (!userId || userId === 'undefined') {
            api.openWin({
                name: '/html/login.html',
                url: api.wgtRootDir + '/html/login.html',
                bounces: true,
                slidBackEnabled: false,
                animation: {type: 'none'}
            })
        } else {
            loadData(userId)
        }
    };
    function loadData (userId) {
        $apiAjax.postBody("/user/get",{
            userId: userId,
        },function (ret) {
            $api.setStorage($apiLocal.USER_ID,ret.userId)
            $api.setStorage($apiLocal.USER_NAME,ret.name)
            $api.setStorage($apiLocal.USER,ret)
            api.openWin({
                name: '/html/index.html',
                url: api.wgtRootDir + '/html/index.html',
                bounces: true,
                slidBackEnabled: false,
                animation: {type: 'none'}
            })
        }, false);

    }
</script>
</html>
