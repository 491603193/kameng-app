<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name = "format-detection" content = "telephone=no">
  <title>我的订单</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
</head>
<body class="background-fff">
 <div id="app">
   <div class="logistics-head background-fff">
     <img :src="wuliu.img" class="logistics-detail-img">
     <div class="logistics-detail-text color-666">
       <p class="color-333 font-15">
         物流状态 <span class="color-blue">{{wuliu.state}}</span>
      </p>
      <p class="font-12">物流公司：{{wuliu.compant}}</p>
      <p class="font-12">运单编号：{{wuliu.code}} <span class="copy color-febb1f">复制单号</span></p>
      <p class="font-12">官方电话：{{wuliu.mobel}}</p>
     </div>
   </div>
   <div style="height: 10px; background: #f5f5f5;"></div>
   <div class="logistics-detail-list background-fff">
     <p class="title font-16 color-333">物流详情</p>
      <div class="logistics-detail-row" v-for="(item, index) in detail" :key="index">
        <div class="icon1" v-if="index === 0">
          <img src="../../image/wlblue.svg" class="logistics-blue-dot">
          <div class="logistics-long-line"></div>
        </div>
        <div class="icon" v-else>
          <img src="../../image/wlline.svg" class="logistics-short-line">
          <img src="../../image/wlhui.svg" class="logistics-hui-dot">
          <img src="../../image/wlline.svg" class="logistics-long-line">
        </div>
        <div class="text color-999" :class="index === (detail.length - 1) ? 'logistics-detail-text' : ''">
          <p class="font-15 title-overflow"
            :class="index === 0 ? 'color-blue' : ''"
          >{{item.text}}</p>
          <p class="font-12"
            :class="index === 0 ? 'color-blue' : ''"
          >{{item.time}}</p>
        </div>
      </div>
   </div>
 </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/vue.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      wuliu: {
        state: '运输中',
        compant: '顺丰速度运',
        code: '4646413546546',
        mobel: '95338',
        img: '../../image/index/zhanwei.png'
      },
      detail: [
        {text: '[烟台市]烟台市莱山区集散撒发生萨芬飒飒发案说法撒啊发撒中心 已发出', time: '2016-11-30 08:20:56'},
        {text: '[烟台市]烟台市莱山区集散中心 已发出', time: '2016-11-30 08:20:56'},
        {text: '[烟台市]烟台市莱山区集散中心 已发出', time: '2016-11-30 08:20:56'},
        {text: '[烟台市]烟台市莱山区集散中心 已发出', time: '2016-11-30 08:20:56'}
      ]
    }
  })
</script>
</html>
