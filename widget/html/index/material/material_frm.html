<script src="../../../script/api.js"></script>
<script src="../../../script/vue.min.js"></script>
<script type="text/javascript" src="../../../script/aui/aui-popup-new.js"></script>
<script>
  var popup = new auiPopup()

  function showPopup () {
    popup.init({
      frameBounces: true,//当前页面是否弹动，（主要针对安卓端）
      location: 'top-right',//位置，top(默认：顶部中间),top-left top-right,bottom,bottom-left,bottom-right
      buttons: [{
        image: '../../../image/share/graphic.png',
        text: '图文消息',
        value: 'wx'//可选
      }, {
        image: '../../../image/share/article.png',
        text: '写文章',
        value: 'wx-circle'
      }],
    }, function (ret) {
      if (ret) {
        if(ret.buttonIndex === 1) {
          $api.openWin("/html/index/material/add_graphic_frm")
        }
      }
    })
  }

  var vm = new Vue({
    el: '#app',
    data: {
      imgs: ['../../../image/index/zhanwei.png', '../../../image/index/zhanwei2.png', '../../../image/index/zhanwei.png', '../../../image/index/zhanwei2.png', '../../../image/index/zhanwei.png'],
      wxShare: false
    },
    methods: {
      setUserAddress: function (regionCodes) {
        addressView.open({
          file_addr: 'widget://res/region.txt', //数据源地址
          selected_color: '#fda9c5', //颜色
          pro_id: regionCodes[0], //省id
          city_id: regionCodes[1], //市id
          dir_id: regionCodes[2] //区id
        })
      }
    }
  })
</script>
