<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人中心</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/user/index.css">
  <!--<link rel="stylesheet" href="../../css/km.css">-->
</head>
<body class="aui-bg-white">
  <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
    <div class="aui-title" id="title">个人中心</div>
  </header>
  <div id="app">
    <div class="my-head">
      <div class="my-flex">
        <div class="my-head-img">
          <img src="holder.js/60x60">
        </div>
        <div class='my-head-name'>
          <p class="name font-16 aui-text-white">刘先生</p>
          <p class="rank aui-text-white">一级  去升级>>
            <span class="right">保证金：¥1000 >></span>
          </p>
        </div>
      </div>
    </div>
    <div class="my-card">
      <div class="el left">
        <p class="incom">我的总收入</p>
        <p class="money color-f7931e">￥100000</p>
        <p class="look color-ccc">查看明细 >></p>
      </div>
      <div class="el">
        <p class="incom">可提现收入</p>
        <p class="money color-999">￥5000</p>
        <p class="look color-ccc">查看明细 >></p>
      </div>
    </div>
    <div class="my-click">
      <div class="my-click-row">
        <div class="el left" @click="openWin('html/order/order/my_order_win')">
          <div class="my-click-icon">
            <img src="../../image/my/wdye.png">
          </div>
          <p class="font-14 color-333">我的余额</p>
        </div>
        <div class="el" @click="openWin('html/order/order/my_order_win')">
          <div class="my-click-icon">
            <img src="../../image/my/wddd.png">
          </div>
          <p class="font-14 color-333">我的订单</p>
        </div>
      </div>
      <div class="my-click-row">
        <div class="el left" @click="openWin('html/order/order/my_order_win')">
          <div class="my-click-icon">
            <img src="../../image/my/wdtd.png">
          </div>
          <p class="font-14 color-333">我的团队</p>
        </div>
        <div class="el" @click="openWin('html/order/order/my_order_win')">
          <div class="my-click-icon">
            <img src="../../image/my/wdyc.png">
          </div>
          <p class="font-14 color-333">我的云仓</p>
        </div>
      </div>
      <div class="my-click-row">
        <div class="el left" @click="openWin('html/order/order/my_order_win')">
          <div class="my-click-icon">
            <img src="../../image/my/dlsj.png">
            <div class="dot aui-text-white">1</div>
          </div>
          <p class="font-14 color-333">代理升级</p>
        </div>
        <div class="el" @click="openWin('html/order/order/my_order_win')">
          <div class="my-click-icon">
            <img src="../../image/my/shdz.png">
          </div>
          <p class="font-14 color-333">收货地址</p>
        </div>
      </div>
      <div class="my-click-row">
        <div class="el left" @click="openWin('html/order/order/my_order_win')">
          <div class="my-click-icon">
            <img src="../../image/my/sqzs.png">
          </div>
          <p class="font-14 color-333">授权证书</p>
        </div>
        <div class="el" @click="openWin('html/order/order/my_order_win')">
          <div class="my-click-icon">
            <img src="../../image/my/bzzx.png">
          </div>
          <p class="font-14 color-333">帮助中心</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../script/holder.js"></script>
<script src="../../script/api.js"></script>
<script src="../../../script/api.js"></script>
<script src="../../../script/api-ajax.js"></script>
<script src="../../../script/api-validate.js"></script>
<script src="../../../script/vue.min.js"></script>
<script>
  apiready = function () {
    api.parseTapmode();
    var header = $api.byId('aui-header');
    $api.fixStatusBar(header);
  }
  var vm = new Vue({
    el: '#app',
    data: {
      isEdit: false,
      address: {
        province: '',
        city: '',
        country: '',
        regionCode: '',
        isDefault: true
      }
    },
    computed: {
      addressAllName: function () {
        var name =  this.address.province + this.address.city + this.address.country
        return name? name : "请选择省市区"
      },
    },
    created: function () {},
    methods: {
      openWin () {

      }
    }
  })
  function openWin (winName) {
    $api.openWin(winName)
    // api.openWin({
    //   name: '/html/my/my_order_win',
    //   url: api.wgtRootDir + '/html/my/my_order_win.html',
    //   bounces: false,
    //   slidBackEnabled: true,
    //   vScrollBarEnabled: false
    // });
  }
</script>
</html>
