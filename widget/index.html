<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="stylesheet" href="./css/aui.css">
  <style>
    .logo {
      text-align: center;
      width: 100%;
      margin-top: 40%;
    }

    .logo img {
      margin: 0 auto;
      width: 30%;
    }
  </style>
</head>
<body>
<div class="logo ">
  <img src="image/index/indexlogo.png">
</div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/api-ajax.js"></script>
<script type="text/javascript" src="./script/api-local.js"></script>
<script type="text/javascript">
  apiready = function () {
    // $api.setPrefs('cart1',[])
    api.parseTapmode()
    var userId = $apiLocal.getUserId()
    if (!userId || userId === 'undefined') {
      api.openWin({
        name: '/html/login.html',
        url: api.wgtRootDir + '/html/login.html',
        bounces: true,
        slidBackEnabled: false,
        animation: {type: 'none'}
      })
    } else {
      loadData(userId)
    }
  }

  function loadData (userId) {
    $apiAjax.postBody("/user/get", {
      userId: userId,
    }, function (ret) {
      if (ret) {
        $apiLocal.setUserId(ret.userId)
        $apiLocal.setUserName(ret.name)
        $apiLocal.setUserLevel(ret.level)
        $apiLocal.setUser(ret)
        $api.openWin('/html/index')
      } else {

        // $apiLocal.setUserId('')
      }
    }, false)
  }

  //退出登录 todo
  function exit () {
    var delay = 0
    if (api.systemType !== 'ios') {
      delay = 300
    }
    api.closeToWin({
      name: 'root'
    })
    setTimeout(function () {
      api.openWin({
        name: '/html/login',
        url: api.wgtRootDir + '/html/login.html',
        bounces: false,
        delay: delay,
        reload: true,
        slidBackEnabled: true,
        vScrollBarEnabled: false,
        pageParam: {}
      })
    }, 1000)
  }
</script>
</html>
