<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name = "format-detection" content = "telephone=no">
  <title>我的云仓</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
  <link rel="stylesheet" href="../../css/my/my_yc1.css">
</head>
<body>
  <div id="app" class="record-back">
    <div class="yc-head background-fff">
      <p class="yc-title font-16 color-333">请输入购入库存数量</p>
      <input type="number" class="yc-num">
      <p class="font-12 color-999">每个库存单价为：60元</p>
      <p class="font-15">合计：<span class="color-red">￥600.00</span></p>
    </div>
    <div class="background-fff margin-top-10 yc3-pay">
      <p class="font-13 color-333">您将向您的上级代理XXX(186*****2)购入云仓库存，以下为其支付宝和微信收款码，请先打款后提交购入申请</p>
      <div class="aui-row">
        <div class="aui-col-xs-12">
          <img src="holder.js/139x128">
          <img src="holder.js/139x128">
        </div>
      </div>
    </div>
    <div class="background-fff margin-top-10 yc3-remark">
      <p class="font-15 color-333">打款备注</p>
      <textarea placeholder="请填写打款备注内容" class="font-13"></textarea>
      <p class="font-15 color-333 margin-top-20">打款凭证</p>
      <div class="yc3-imgs">
        <img src="../../image/takephoto.png" class="yc3-img-el">
      </div>
      <button class="yc-btn background-color-feabc5">提交</button>
    </div>
  </div>
</body>
<script src="../../script/holder.js"></script>
<script src="../../script/api.js"></script>

</html>
