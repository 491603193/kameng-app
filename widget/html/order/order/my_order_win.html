<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的订单</title>
  <link rel="stylesheet" href="../../../css/aui.css">
  <link rel="stylesheet" href="../../../css/km.css">
</head>
<body>
  <div id="aui-header">
    <header class="win bacground-f7">
      <div class="back-icon" onclick="api.closeWin()">
        <img src="../../../image/back.svg">
      </div>
      <div class="win-title">我的订单</div>
    </header>
    <div class="my-order-win background-fff" id="head">
      <div class="item" @click="openFem(0)" :class="state === 0 ? 'active' : ''">全部</div>
      <div class="item" @click="openFem(1)" :class="state === 1 ? 'active' : ''">待付款</div>
      <div class="item" @click="openFem(2)" :class="state === 2 ? 'active' : ''">待收货</div>
      <div class="item" @click="openFem(3)" :class="state === 3 ? 'active' : ''">已完成</div>
      <div class="item" @click="openFem(4)" :class="state === 4 ? 'active' : ''">已取消</div>
    </div>
  </div>
</body>
<script src="../../../script/api.js"></script>
<script src="../../../script/vue.min.js"></script>
<script>
  apiready = function(){
    api.parseTapmode();
    var header = $api.byId('aui-header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var body_h = $api.offset($api.dom('body')).h;
    api.openFrameGroup({
      name: 'mygroup',
      rect: {
          x: 0,
          y: headerPos.h,
          w: 'auto',
          h: 'auto'
      },
      frames: [{
          name: '/html/my/my_order_frm',
          url: api.wgtRootDir + '/html/my/my_order_frm.html',
          bgColor: '#f5f5f5'
        }, {
          name: '/html/my/my_order_frm1',
          url: api.wgtRootDir + '/html/my/my_order_frm1.html',
          bgColor: '#f5f5f5'
      }, {
          name: '/html/my/my_order_frm2',
          url: api.wgtRootDir + '/html/my/my_order_frm2.html',
          bgColor: '#f5f5f5'
      }, {
          name: '/html/my/my_order_frm3',
          url: api.wgtRootDir + '/html/my/my_order_frm3.html',
          bgColor: '#f5f5f5'
      }, {
          name: '/html/my/my_order_frm4',
          url: api.wgtRootDir + '/html/my/my_order_frm4.html',
          bgColor: '#f5f5f5'
      }]
    }, function(ret, err) {
      var index = ret.index;
      aa.openFem(index)
    });
  };
  var aa = new Vue({
    el: '#head',
    data: {
      state: 0,
    },
    methods: {
      openFem (id) {
        this.state = id
        api.setFrameGroupIndex({
            name: 'mygroup',
            index: id
        });
      }
    }
  })
</script>
</html>
