<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name = "format-detection" content = "telephone=no">
  <title>我的余额</title>
  <link rel="stylesheet" href="../../../css/aui.css">
  <link rel="stylesheet" href="../../../css/user/my_advance.css">
</head>
<body>
  <div id="app" :class="remind ? 'aui-static' : ''">
    <div class="head aui-bg-white">
      <p class="aui-margin-t-10 aui-font-size-14 aui-text-gray text-center">可提现收入</p>
      <p class="big-price aui-text-danger aui-margin-t-5 text-center">￥{{entity.waitWithdrawCashAmount}}</p>
      <div class="head-flex aui-margin-t-15">
        <div class="right aui-bg-white color-pink" @click="tiXian = true">全部提现</div>
        <div class="left background-fda9c5 aui-text-white aui-margin-l-10" @click="tiXian = true">全部转到余额</div>
      </div>
    </div>
    <div class="withdraw-list aui-bg-white aui-margin-t-10">
      <div class="withdraw-title aui-font-size-16 aui-text-333 aui-border-b">月结算记录</div>
      <div class="withdraw-list-item" v-for="item in entities" :key="item.commissionClearingLogId">
        <div class="line1">
          <div class="aui-font-size-16 aui-text-danger">
            {{item.totalMoney}} 元
            <span class="color-a0c161 aui-font-size-12" v-if="item.state === '0'">未提现</span>
            <span class="color-f7931e aui-font-size-12" v-if="item.state === '1'">申请中</span>
            <span class="aui-text-success aui-font-size-12" v-if="item.state === '2'">已通过</span>
          </div>
          <div class="aui-text-999 aui-font-size-12">{{item.createTime}}</div>
        </div>
        <p class="line2 aui-text-gray aui-font-size-14">
          扣税金额{{item.taxMoney}}元，实际到账金额{{item.realMoney}}元
        </p>
      </div>
    </div>

    <div class="aui-no-data " v-show="noData">
      <img src="../../../image/shopping/no_order.svg" alt="">
      <div class="text">没有查到您的月结算记录</div>
    </div>

    <div v-show="remind">
      <div class="aui-static-back" @click="remind = false"></div>
      <div class="shop-pay-remind">
        <div class="remind">
          <div class="remind-relative">
            <div class="remind-absolute">
              <img src="../../../image/alert.png">
            </div>
            <p class="aui-text-center aui-font-size-16 aui-text-333">提醒</p>
            <p class="aui-text-center aui-font-size-14 aui-text-666 aui-margin-t-15">提现到银行卡需要您先完善个人信息</p>
            <div class="background-color-feabc5 aui-text-white aui-font-size-14 aui-text-center" @click="tiXian = false">去完善</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../../script/api.js"></script>
<script src="../../../script/api-ajax.js"></script>
<script src="../../../script/api-local.js"></script>
<script src="../../../script/api-loading.js"></script>
<script src="../../../script/vue.min.js"></script>
<script src="../../../script/aui/aui-dialog.js"></script>
<script>
  apiready = function (){
    api.parseTapmode();
    vm.loading(true);
    vm.loadIncome();
    $apiLoading.loadModel(function () {
      vm.loading(false);
    });
  };

  var vm = new Vue({
    el: '#app',
    data: {
      remind: false,
      userId: '',
      entity: {},
      entities: [],
      noData: false,
      noMoreData: false
    },
    created () {
    },
    methods: {
      loadIncome () {
        var self = this;
        $apiAjax.postBody("/commission/clearing/log/getWaitWithdrawCashData", {},function (data) {
          if (data) {
            self.entity = data
          }
        }, true);
      },
      loading: function(isFlush){
        var self = this;
        $apiAjax.postBody("/commission/clearing/log/page", {
          param: {},
          page: $apiLoading.page
        },function (data, page) {
          $apiLoading.setPage(page);
          self.noData = false;
          if (page.pageNo === 1) {
            if(data.length === 0) self.noData = true;
            else self.entities = data
          } else {
            self.entities = self.entities.concat(data);
          }
          self.noMoreData = page.pageNo > 1 && !page.hasNext && !self.noData;
        }, isFlush);
      }
    }
  })
</script>

</html>
