<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name = "format-detection" content = "telephone=no">
  <title>代理设置</title>
  <link rel="stylesheet" href="../../../css/aui.css">
  <link rel="stylesheet" href="../../../css/user/angency_set.css">
</head>
<body class="aui-bg-white">
<div id="app">
  <header class="agency-set-head">
    <div class="head-content">
      <img src="../../../image/head.jpg" class="head-img">
      <div class="head-text aui-margin-l-15">
        <p class="name aui-text-white aui-font-size-16">刘先生</p>
        <p class="grade aui-text-white aui-font-size-16 aui-margin-t-5">一级</p>
      </div>
    </div>
  </header>
  <ul class="set-list">
    <li class="set-list-el">
      <div class="list-left">
        <img src="../../../image/personal.png">
        <p class="aui-font-size-16 aui-text-333 aui-margin-l-10">个人信息</p>
      </div>
      <img src="../../../image/go.svg" class="set-go-icon">
    </li>
    <li class="set-list-el" @click="loginOut">
      <div class="list-left">
        <img src="../../../image/changepwd.png">
        <p class="aui-font-size-16 aui-text-333 aui-margin-l-10">退出登录</p>
      </div>
      <img src="../../../image/go.svg" class="set-go-icon">
    </li>
  </ul>
</div>
</body>
<script src="../../../script/api.js"></script>
<script src="../../../script/api-local.js"></script>
<script src="../../../script/vue.min.js"></script>
<script src="../../../script/aui/aui-dialog.js" ></script>
<script>
  var dialog = new auiDialog({})
  new Vue({
    el: '#app',
    data: {

    },
    methods: {
      loginOut: function () {
        dialog.alert({
          title:"温馨提示",
          msg:'是否退出当前账户？',
          buttons:['取消','确定']
        },function(ret){
          if(ret){
            if (ret.buttonIndex === 2) {
              $apiLocal.setUserId('');
              $apiLocal.setUser({});
              $apiLocal.setUserName('');
              api.execScript({
                name: 'root',
                script: "exit();"
              });
            }
          }
        })
      }
    }
  })
</script>
</html>
