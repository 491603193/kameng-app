<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>申请成为代理</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
  <style>
    .win {
      border-bottom: 1px solid #eee;
    }
    .my-order-win {
      padding-top: 10px;
      padding-bottom: 10px;
      align-items: center;
    }
    .agent-num {
      width: 4vw;
      height: 4vw;
      text-align: center;
      line-height: 2vw;
      padding: 3px;
      border-radius: 50%;
      border: 1px solid #999;
      font-size: 2.8vw;
    }
    .my-order-win .item {
      width: auto;
    }
    .my-order-win .item {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .agent-line {
      width: 8px;
      height: 1px;
      background-color: #999;
    }
    .font-12 {
      font-size: 2.8vw;
    }
    .agent-num1 {
      border: none;
      background-color: #fda9c5;
      color: #fff;
      line-height: 2.2vw;
    }
    .agent-line1 {
      background-color: #fda9c5;
    }
  </style>
</head>
<body>
  <div id="aui-header">
    <header class="win bacground-f7">
      <div class="back-icon" onclick="api.closeWin()">
        <img src="../../image/back.svg">
      </div>
      <div class="win-title">申请成为代理</div>
    </header>
    <div class="my-order-win background-fff" id="head">
      <div class="item">
        <div class="agent-num" :class="state === 0 ? 'agent-num1' : ''">1</div>
        <div class="margin-left-5 font-12 color-999" :class="state === 0 ? 'color-pink' : ''">选择升级级别</div>
      </div>
      <div class="margin-left-5 agent-line" :class="state === 0 ? 'agent-line1' : ''"></div>
       <div class="item">
        <div class="agent-num" :class="state === 1 ? 'agent-num1' : ''">2</div>
        <div class="margin-left-5 font-12 color-999" :class="state === 1 ? 'color-pink' : ''">完善资料</div>
      </div>
       <div class="margin-left-5 agent-line" :class="state === 1 ? 'agent-line1' : ''"></div>
      <div class="item">
        <div class="agent-num" :class="state === 2 ? 'agent-num1' : ''">3</div>
        <div class="margin-left-5 font-12 color-999" :class="state === 2 ? 'color-pink' : ''">确认保证金</div>
      </div>
       <div class="margin-left-5 agent-line" :class="state === 2 ? 'agent-line1' : ''"></div>
      <div class="item">
        <div class="agent-num" :class="state === 3 ? 'agent-num1' : ''">4</div>
        <div class="margin-left-5 font-12 color-999" :class="state === 3 ? 'color-pink' : ''">购入库存</div>
      </div>
    </div>
  </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/vue.min.js"></script>
<script>
  apiready = function(){
    api.parseTapmode();
    var header = $api.byId('aui-header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var body_h = $api.offset($api.dom('body')).h;
    api.openFrameGroup({
      name: 'agentgroup',
      rect: {
          x: 0,
          y: headerPos.h,
          w: 'auto',
          h: 'auto'
      },
      frames: [{
          name: '/html/user/apply_agency_upgrade_frm1',
          url: api.wgtRootDir + '/html/user/apply_agency_upgrade_frm1.html',
          bgColor: '#f5f5f5'
        }, {
          name: '/html/user/apply_agency_upgrade_frm2',
          url: api.wgtRootDir + '/html/user/apply_agency_upgrade_frm2.html',
          bgColor: '#f5f5f5'
      }, {
          name: '/html/user/apply_agency_upgrade_frm3',
          url: api.wgtRootDir + '/html/user/apply_agency_upgrade_frm3.html',
          bgColor: '#f5f5f5'
      }, {
          name: '/html/user/apply_agency_upgrade_frm4',
          url: api.wgtRootDir + '/html/user/apply_agency_upgrade_frm4.html',
          bgColor: '#f5f5f5'
      }]
    }, function(ret, err) {
      var index = ret.index;
      aa.openFem(index)
    });
  };
  var aa = new Vue({
    el: '#head',
    data: {
      state: 1,
    },
    methods: {
      openFem (id) {
        this.state = id
        api.setFrameGroupIndex({
            name: 'agentgroup',
            index: id
        });
      }
    }
  })
</script>
</html>
