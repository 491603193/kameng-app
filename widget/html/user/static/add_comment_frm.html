<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>发表评价</title>
  <link rel="stylesheet" href="../../../css/aui.css">
  <link rel="stylesheet" href="../../../css/km.css">
  <style>

    #color-input-red +label{
      display: block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      top: 50%;
      margin-top: -12px;
      left: 15px;
      border: 1px solid #999;
      background: #fff;
    }
    label::before {
      content: "\2714";
      font-size: 14px;
      display: block;
      text-align: center;
      color: #999;
    }
    #color-input-red:checked + label {
      background: #feabc5;
      border: none;
    }
    #color-input-red:checked + label::before {
      color: white;
    }
    input[type=checkbox]{
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="add-comment aui-bg-white">
      <textarea placeholder="说说你的使用心得，分享给想买的他们吧" class="text"></textarea>
      <div class="add-comment-photots">
        <img src="../../../image/takephoto.png" class="el">
        <div class="el"
          v-if="(imgs.length % 4) !== 0"
          v-for="(el, index) in (4 - imgs.length % 4)"
        ></div><!-- 占位 -->
      </div>
    </div>
    <div class="add-comment-anonymity aui-bg-white">
      <input id="color-input-red" class="chat-button-location-radio-input" type="checkbox" name="color-input-red" value="#f0544d" />
      <label  for="color-input-red"></label >
      <span class="niming color-333 font-15">匿名</span>
      <span class="color-999 font-14">你的评价能帮助其他人呦</span>
    </div>
  </div>
</body>
<script src="../../../script/api.js"></script>
<script src="../../../script/vue.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      imgs: ['../../../image/takephoto.png'] // 上传的图片
    }
  })
</script>
</html>
