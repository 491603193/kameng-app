<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>物流详情</title>
  <link rel="stylesheet" href="../../../css/aui.css">
</head>
<body>
  <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
    <a class="aui-pull-left aui-btn" onclick="api.closeWin()">
      <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title" id="title">物流详情</div>
  </header>
</body>
<script src="../../../script/api.js"></script>
<script>
  apiready = function(){
    api.parseTapmode();
    var header = $api.byId('aui-header');
    $api.fixStatusBar(header);
    api.openFrame({
        name: '/html/order/logistics/logistics_frm',
        url: 'http://192.168.0.199:8081/logistics/'+api.pageParam.orderDealSplitId,
        bounces: true,
        rect: {
          x: 0,
          y: $api.offset(header).h,
          w: 'auto',
          h: 'auto'
        },
        pageParam: api.pageParam
    })
  };
</script>
</html>
