<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name = "format-detection" content = "telephone=no">
  <title>收入统计</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
  <link rel="stylesheet" href="../../css/income_statistics.css">
</head>
<body>
  <div id="app">
    <div class="income-month-item">
      <p class="income-time font-12 color-999 text-center">2019年1月</p>
      <div class="income-item-content background-fff">
        <div class="statistics-top">
          <p class="font-14 color-333 text-center statistics-relative">
            我的总收入
            <span class="font-13 color-blue float-right">明细</span>
          </p>
          <p class="color-red statistics-price margin-top-5 text-center">¥<span class="margin-left-10">50000.00</span></p>
          <p class="font-12 color-666 margin-top-10 text-center">本月平级奖励¥4000.00</p>
        </div>
        <div class="statistics-bottom aui-row">
          <div class="aui-col-xs-4">
            <p class="font-13 color-666 text-center">本月返利</p>
            <p class="font-13 color-febb1f text-center">4000.00</p>
          </div>
          <div class="aui-col-xs-4">
            <p class="font-13 color-666 text-center">本月终端返利</p>
            <p class="font-13 color-febb1f text-center">4000.00</p>
          </div>
          <div class="aui-col-xs-4">
            <p class="font-13 color-666 text-center">本月个人返点</p>
            <p class="font-13 color-febb1f text-center">4000.00</p>
          </div>
        </div>
      </div>
    </div>
    <div class="income-month-item">
      <p class="income-time font-12 color-999 text-center">2019年2月</p>
      <div class="income-item-content background-fff">
        <div class="statistics-top">
          <p class="font-14 color-333 text-center statistics-relative">
            我的总收入
            <span class="font-13 color-blue float-right">明细</span>
          </p>
          <p class="color-red statistics-price margin-top-5 text-center">¥<span class="margin-left-10">50000.00</span></p>
          <p class="font-12 color-666 margin-top-10 text-center">本月平级奖励¥4000.00</p>
        </div>
        <div class="statistics-bottom aui-row">
          <div class="aui-col-xs-4">
            <p class="font-13 color-666 text-center">本月返利</p>
            <p class="font-13 color-febb1f text-center">4000.00</p>
          </div>
          <div class="aui-col-xs-4">
            <p class="font-13 color-666 text-center">本月终端返利</p>
            <p class="font-13 color-febb1f text-center">4000.00</p>
          </div>
          <div class="aui-col-xs-4">
            <p class="font-13 color-666 text-center">本月个人返点</p>
            <p class="font-13 color-febb1f text-center">4000.00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/vue.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
    }
  })
</script>
</html>
