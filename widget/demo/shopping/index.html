<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
</head>
<body>
  <header class="win shop-win" id="header">
    购物车
    <span class="float-right" id="bj" onclick="getState(1)">编辑</span>
    <span class="float-right" style="display: none;" id="wc" onclick="getState(2)">完成</span>
  </header>
  <div class="shop-tab">
    <div class="aui-tab" id="tab">
      <div class="aui-tab-item aui-active">云仓产品</div>
      <div class="aui-tab-item">非云仓产品</div>
    </div>
  </div>
  <!-- 云仓 -->
  <div id="yc">
    <div class="shop-list">
      <label>
        <div class="shop-list-item background-fff">
          <div class="shop-list-left">
            <input class="aui-radio" type="checkbox">
            <img src="../../image/index/zhanwei2.png">
          </div>
          <div class="shop-list-right relative">
            <p class="shop-list-title">卡萌·萌动装纸尿裤</p>
            <p class="shop-list-standard">规格： L</p>
            <p class="shop-presell">
              <span>预售</span>
            </p>
            <div class="shop-btn1">
              <div class="shop-kc absolute">10库存</div>
              <div class="shop-box">
                <div class="shop-subtract">一</div>
                <div class="shop-num" id="num">1</div>
                <div class="shop-add">＋</div>
              </div>
              <div class="shop-delete">
                <img src="../../image/delete.svg">
              </div>
            </div>
          </div>
        </div>
      </label>
      <lable>
        <div class="shop-list-item background-fff">
          <div class="shop-list-left">
            <input class="aui-radio" type="checkbox">
            <img src="../../image/index/zhanwei.png">
          </div>
          <div class="shop-list-right">
            <p class="shop-list-title">卡萌·萌动装纸尿裤</p>
            <p class="shop-list-standard">规格： L</p>
            <p class="shop-repertory">10库存</p>
            <div class="shop-btn">
              <div class="shop-box">
                <div class="shop-subtract">一</div>
                <div class="shop-num" id="num">1</div>
                <div class="shop-add">＋</div>
              </div>
              <div class="shop-delete">
                <img src="../../image/delete.svg">
              </div>
            </div>
          </div>
        </div>
      </lable>
    </div>
  </div>
    <!-- 非云仓 -->
  <div id="fyc" style="display: none;">
    <div class="shop-list">
      <label>
        <div class="shop-list-item background-fff">
          <div class="shop-list-left">
            <input class="aui-radio" type="checkbox">
            <img src="../../image/index/zhanwei.png">
          </div>
          <div class="shop-list-right">
            <p class="shop-list-title">卡萌·萌动装纸尿裤</p>
            <p class="shop-list-standard">规格： L</p>
            <p class="shop-repertory">10库存</p>
            <div class="shop-btn">
              <div class="shop-box">
                <div class="shop-subtract">一</div>
                <div class="shop-num" id="num">1</div>
                <div class="shop-add">＋</div>
              </div>
              <div class="shop-delete">
                <img src="../../image/delete.svg">
              </div>
            </div>
          </div>
        </div>
      </label>
      <label>
        <div class="shop-list-item background-fff">
          <div class="shop-list-left">
            <input class="aui-radio" type="checkbox">
            <img src="../../image/index/zhanwei2.png">
          </div>
          <div class="shop-list-right relative">
            <p class="shop-list-title">卡萌·萌动装纸尿裤</p>
            <p class="shop-list-standard">规格： L</p>
            <p class="shop-presell">
              <span>预售</span>
            </p>
            <div class="shop-btn1">
              <div class="shop-kc absolute">10库存</div>
              <div class="shop-box">
                <div class="shop-subtract">一</div>
                <div class="shop-num" id="num">1</div>
                <div class="shop-add">＋</div>
              </div>
              <div class="shop-delete">
                <img src="../../image/delete.svg">
              </div>
            </div>
          </div>
        </div>
      </label>
    </div>
  </div>
  <footer id="shopClose" class="foot">
    <div class="shop-foot-left">
      总计：<span>10库存</span>
    </div>
    <div class="shop-foot-right background-color-feabc5">结算(<span id="footNum">1</span>)</div>
  </footer>
  <footer id="shopDelete" class="foot" style="display: none;">
    <div class="shop-foot-left-delete">
     <input class="aui-radio" type="checkbox">
     <div>全选</div>
    </div>
    <div class="shop-foot-right background-color-febb1f">删除(<span id="footNum">1</span>)</div>
  </footer>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/aui/aui-tab.js"></script>
<script src="../../script/shopping/index.js"></script>
</html>
