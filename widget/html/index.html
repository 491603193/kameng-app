        },

          highlight: 'widget://image/NVTabBar/banner4.png',

        },
        title: {
          text: '我的',
          size: textSize,
          normal: '#696969',
          selected: '#fea8c5',
          marginB: textMarginB
        }
      }],
      selectedIndex: 0
    }, function (ret, err) {
      if (ret.eventType==='click') {
        selectIndex = ret.index;
        api.setFrameGroupIndex({
          name: 'group',
          index: selectIndex,
          scroll: true
        });
        isFlushMessage();
      }
      if(ret.eventType==='show'){
        initBadgeNum();
      }
    });
  }
  //添加返回按钮的监听
  function exitApp() {
    api.addEventListener({
      name: 'keyback'
    }, function (ret, err) {
      api.toast({
        msg: '再按一次返回键退出应用',
        duration: 2000,
        location: 'bottom'
      });
      api.addEventListener({
        name: 'keyback'
      }, function (ret, err) {
        api.closeWidget({
          id: api.appId,  //填写自己的id
          retData: {name: 'closeWidget'},
          silent: true
        });
      });
      setTimeout(function () {
        exitApp();
      }, 2000)
    });
  }
  //初始化下标
  function initBadgeNum() {
    var num = getCartNum()
    if (!!num && num > 0) {
      setBadge(num);
    } else {
      clearBadge()
    }
  }
  function getCartNum () {
    var num = $apiLocal.getUserCloudCart().length + $apiLocal.getUserCommonCart().length
    return num
  }
  //设置徽章值
  function setBadge(index) {
    var NVTabBar = api.require('NVTabBar');
    NVTabBar.setBadge({
      index: 2,
      badge: '' + index
    });
  }
  //清空徽章值
  function clearBadge() {
    var NVTabBar = api.require('NVTabBar');
    NVTabBar.setBadge({
      index: 2
    });
    isFlushMessageNum = false;
    messageInitFinish = true;
  }

  function openCart() {
    initBadgeNum()
    var NVTabBar = api.require('NVTabBar');
    NVTabBar.setSelect({
      index: 2,
      selected: true,
    });
    if (cartFinish) {
      api.execScript({
        name: '/html/index',
        frameName: '/html/order/cart/index',
        script: 'vm.initCart()'
      })
    }
    setTimeout(function () {
      api.setFrameGroupIndex({
        name: 'group',
        index: 2,
        scroll: true
      });
    },300)
  }

  function openProductType(type){
    setTimeout(function () {
      var NVTabBar = api.require('NVTabBar');
      NVTabBar.setSelect({
        index: 1,
        selected: true,
      });
      api.setFrameGroupIndex({
        name: 'group',
        index: 1,

      });
      setTimeout(function () {
        api.execScript({
          name: '/html/index',
          frameName: '/html/goods/index',
          script: 'setAuiIndex("'+type+'")'
        })
      }, 300)

  function flushCart() {
    initBadgeNum()
