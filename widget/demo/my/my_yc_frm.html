<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name = "format-detection" content = "telephone=no">
  <title>我的云仓</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
</head>
<body>
  <div id="app" class="record-back">
    <div class="yc-head background-fff">
      <p class="yc-title font-16 color-333">请输入购入库存数量</p>
      <input type="number" class="yc-num">
      <p class="font-12 color-999">每个库存单价为：60元</p>
      <p class="font-15">合计：<span class="color-red">￥600.00</span></p>
    </div>
    <div class="shop-pay-lan background-fff">
      <div class="line1">支付方式</div>
      <label>
        <div class="line border-bottom">
          <div>
            <input type="radio" id="zx" name="pay" checked>
            <div class="box"></div>
          </div>
          <div class="margin-left-10 color-666">在线支付</div>
        </div>
      </label>
      <label>
        <div class="line">
          <div>
            <input type="radio" id="ye" name="pay">
            <div class="box"></div>
          </div>
          <div class="margin-left-10 color-666">
            余额支付
            <span class="color-999">
              （可用余额
              <span class="color-red">￥100</span>
              ）
            </span>
          </div>
        </div>
      </label>
    </div>
    <button class="yc-btn background-color-feabc5" @click="pay()">确认支付</button>
  </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/vue.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {

    },
    methods: {
      pay () {
        alert('支付成功')
        api.closeWin()
      }
    }
  })
</script>
</html>
