<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <title></title>
  <link rel="stylesheet" href="../../../css/aui.css">
  <link rel="stylesheet" href="../../../css/user/notice.css">
  <style>
    html {
      background-color: #eee;
      height: auto;
      min-height: 100%;
    }
  </style>
</head>
<body>
<div id="data-list">
  <div class="absolute-wrap">
    <ul class="margin-top-no no-active announce-ul" id="content">
      <li class="li-two" onclick="openDetail('{{entity.noticeId}}',this)">
        <div class="ellipsis {{if entity.isRead!='0'}}color-999{{/if}}">{{entity.title}}</div>
        <p class="font-size-12 color-999">
          2012-12-12 01:12:12
        </p>
      </li>
    </ul>
  </div>
</div>
</body>

</html>
