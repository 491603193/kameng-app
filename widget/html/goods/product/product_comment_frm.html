<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品评价</title>
  <link rel="stylesheet" href="../../../css/aui.css">
  <link rel="stylesheet" href="../../../css/km.css">
</head>
<body>
  <div id="app">
    <div class="product-comment">
      <div class="product-detail-comments">
          <div class="product-detail-comment-item" v-for="(item, index) in comments" :key="index">
            <div class="comment-user">
              <img :src="item.head">
              <span>{{item.name}}</span>
            </div>
            <p class="time">{{item.name}} {{item.state}}</p>
            <p class="msg" v-if="item.msg">{{item.msg}}</p>
            <div class="comment-photo">
              <img v-for="(img, imgIndex) in item.imgs"
                :src="img"
                :class="item.imgs.length > 1 ? 'item-img' : ''"
                :key="imgIndex"
              />
              <div
                class="item-img"
                v-if="item.imgs.length > 1 && (item.imgs.length % 3 !== 0)"
                v-for="(el, dl) in (3 - item.imgs.length % 3)"
              ></div>
            </div>
          </div>
        </div>
    </div>
    <!-- 遮罩 -->
  </div>
</body>
<script src="../../../script/holder.js"></script>
<script src="../../../script/api.js"></script>
<script src="../../../script/vue.min.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
    comments: [{
      head: '../../image/head.jpg',
      name: '卡萌代理',
      time: '2019-02-03',
      state: '规格36P*2包*1箱',
      imgs: ['../../image/index/zhanwei.png']
    },{
      head: '../../image/head1.jpg',
      name: '卡萌代理',
      time: '2019-02-03',
      state: '规格36P*2包*1箱',
      msg: '好又实惠',
      imgs: ['../../image/index/zhanwei.png', '../../image/index/zhanwei2.png', '../../image/index/zhanwei.png']
    }],
    zhezhao: false,
    size: 'XL',
    color: 1,
    title: 1,
    num: 1
  },
  methods: {
    getBack () {
      this.zhezhao = true
    },
    recover () {
      this.zhezhao = false
    },
    setSize (id) {
      if (this.size === id) return this.size = 0
      this.size = id
    },
    setColor (id) {
      if (this.color === id) return this.color = 0
      this.color = id
    },
    setTitle (id) {
      this.title = id
    },
    numJ () {
      if (this.num === 0) return
      this.num--
    },
    numAdd () {
      this.num++
    },
    goPay () {
      $api.openWin('/html/shopping/shop_pay_win')
    }
  }
})
</script>
</html>
