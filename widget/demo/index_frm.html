<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="../css/aui.css">
  <link rel="stylesheet" href="../css/aui/aui-slide.css">
  <link rel="stylesheet" href="../css/km.css">
</head>
<body class="background-fff">
  <div class="index-flex" id="header">
      <div class="index-search-logo">
        <img src="../image/index/logo.png">
      </div>
      <div class="index-search">
        <div class="index-search-icon">
          <img src="../image/index/search.svg">
        </div>
        <input type="text" placeholder="搜索商品" class="index-input-search">
      </div>
      <div class="index-msg-icon">
        <div class="index-msg-top">
          <img src="../image/index/msg.svg">
          <div class="aui-dot index-msg-dot"></div>
        </div>
        <p class="index-msg-text">消息</p>
      </div>
    </div>
  <header class="index-head">
    <div id="aui-slide3" style="top: 70px;">
      <div class="aui-slide-wrap" >
          <div class="aui-slide-node bg-dark">
              <img src="../image/index/sild1.png" />
          </div>
          <div class="aui-slide-node bg-dark">
              <img src="../image/index/sild2.png" />
          </div>
          <div class="aui-slide-node bg-dark">
              <img src="../image/index/sild3.png" />
          </div>
          <div class="aui-slide-node bg-dark">
              <img src="../image/index/sild4.png" />
          </div>
      </div>
      <div class="aui-slide-page-wrap"><!--分页容器--></div>
    </div>
  </header>
  <div class="index-section">
    <section class="aui-grid aui-margin-b-15">
      <div class="aui-row">
        <div class="aui-col-xs-3">
          <img src="../image/index/icon1.png" class="aui-iconfont">
              <div class="aui-grid-label">云仓</div>
          </div>
          <div class="aui-col-xs-3">
              <img src="../image/index/icon2.png" class="aui-iconfont">
              <div class="aui-grid-label">非云仓</div>
          </div>
          <div class="aui-col-xs-3">
              <img src="../image/index/icon3.png" class="aui-iconfont">
              <div class="aui-grid-label">品牌专区</div>
          </div>
          <div class="aui-col-xs-3">
              <img src="../image/index/icon4.png" class="aui-iconfont">
              <div class="aui-grid-label">我得收入</div>
          </div>
      </div>
    </section>
  </div>
  <div class="index-content-logo">
    <div class="index-line"></div>
    <img src="../image/index/indexlogo.png" class="index-centent-logo">
    <div class="index-line"></div>
  </div>
  <div class="index-product-list">
    <div class="index-product-list-item" onclick="openDetail()">
      <div class="index-product-img">
        <img src="../image/index/zhanwei.png">
        <div class="index-product-buy">02.08 10:00开售</div>
      </div>
      <div class="index-product-text">
        <p class="index-product-title">卡萌·萌动装纸尿裤</p>
        <p class="index-product-describe">产品描述卡萌萌动纸尿裤</p>
        <p class="index-product-price">￥ 150/箱</p>
      </div>
    </div>
    <div class="index-product-list-item" onclick="openDetail()">
      <div class="index-product-img">
        <img src="../image/index/zhanwei2.png">
      </div>
      <div class="index-product-text">
        <p class="index-product-title">卡萌·萌动装纸尿裤</p>
        <p class="index-product-describe">产品描述卡萌萌动纸尿裤</p>
        <p class="index-product-price">￥ 150/箱</p>
      </div>
    </div>
    <div class="index-product-list-item" onclick="openDetail()">
      <div class="index-product-img">
        <img src="../image/index/zhanwei.png">
      </div>
      <div class="index-product-text">
        <p class="index-product-title">卡萌·萌动装纸尿裤</p>
        <p class="index-product-describe">产品描述卡萌萌动纸尿裤</p>
        <p class="index-product-price">￥ 150/箱</p>
      </div>
    </div>
  </div>
</body>
<script src="../script/api.js"></script>
<script src="../script/aui/aui-slide.js"></script>
<script src="../script/index/index_frm.js"></script>
</html>
