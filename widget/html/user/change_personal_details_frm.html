<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name = "format-detection" content = "telephone=no">
  <title>个人信息修改</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
  <link rel="stylesheet" href="../../css/change_personal_details.css">
</head>
<body>
  <div id="app" class="content">
    <div class="padding-0-15 background-fff margin-top-10">
      <div class="change-title">基本信息</div>
      <ul class="color-333 font-15">
        <li class="change-item">
          <div class="name">姓名：</div>
          <input type="text" placeholder="填写姓名" value="Windir">
        </li>
        <li class="change-item">
          <div class="name">性别：</div>
          <div class="flex align-center">
            <div class="margin-left-10">
              <label>
                <input type="radio" class="aui-radio" name="sex"> 男
              </label>
            </div>
            <div class="margin-left-27">
              <label>
                <input type="radio" class="aui-radio" name="sex"> 女
              </label>
            </div>
          </div>
        </li>
        <li class="change-item">
          <div class="name">生日：</div>
          <div class="color-ccc flex align-center margin-left-5" @click="getBirthday()">
            {{birthday}}
            <img src="../../image/xla.svg" class="xla-icon margin-left-5" v-show="birthday === '选择生日'">
          </div>
        </li>
        <li class="change-item">
          <div class="name">手机号码：</div>
          <input type="text" placeholder="填写手机号码">
        </li>
        <li class="change-item">
          <div class="name">身份证号码：</div>
          <input type="text" placeholder="填写身份证号码">
        </li>
        <li class="change-item">
          <div class="name">所在地区：</div>
          <input type="text" placeholder="填写详细地址">
        </li>
      </ul>
    </div>
    <div class="padding-0-15 background-fff margin-top-10">
      <div class="change-title">紧急联系人</div>
      <ul class="color-333 font-15">
        <li class="change-item">
          <div class="name">姓名：</div>
          <input type="text" placeholder="填写姓名" value="Windir">
        </li>
        <li class="change-item">
          <div class="name">电话：</div>
          <input type="number" placeholder="填写电话" value="130636521458">
        </li>
      </ul>
    </div>
    <div class="padding-0-15 background-fff margin-top-10">
      <div class="change-title">财务信息</div>
      <ul class="color-333 font-15">
        <li class="change-item">
          <div class="name">银行账号：</div>
          <input type="number" placeholder="填写银行账号" value="6626523652354">
        </li>
        <li class="change-item">
          <div class="name">银卡户名：</div>
          <input type="text" placeholder="填写银卡户名" value="工行">
        </li>
        <li class="change-item">
          <div class="name">银行名称：</div>
          <input type="text" placeholder="填写银行名称" value="工行">
        </li>
        <li class="change-item">
          <div class="name">开户行所属省市：</div>
          <input type="text" placeholder="填写开户行所属省市" value="烟台">
        </li>
        <li class="change-item">
          <div class="name">支付宝账号：</div>
          <input type="text" placeholder="填写支付宝账号" value="130636521458">
        </li>
        <li class="change-item">收款码：</li>
      </ul>
      <div class="qr-code aui-row">
        <div class="aui-col-xs-5 qr-code-el background-ef">
          <div class="position-center">
            <img src="../../image/upewm.svg">
            <p class="color-666 font-12">上传收款码</p>
          </div>
        </div>
        <div class="aui-col-xs-5 qr-code-el background-ef">
          <div class="position-center">
            <img src="../../image/upewm.svg">
            <p class="color-666 font-12">上传收款码</p>
          </div>
        </div>
      </div>
    </div>
    <button class="background-fda9c5 color-fff font-16 change-btn">下一步</button>
  </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/vue.min.js"></script>
<script>
  function getBirthday () {
    api.openPicker({
      type: 'date',
      date: '2014-05-01 12:30',
      title: '选择时间'
    }, function(ret, err) {
      app.birthday = ret.year + '-' + ret.month + '-' + ret.day
    });
  }
  var app = new Vue({
    el: '#app',
    data: {
      birthday: '选择生日'
    },
    methods: {
    }
  })
</script>
</html>
