<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>云仓下单</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
</head>
<body>
  <div id="app" style="padding-bottom: 60px;" :class="alert ? 'zhezhao-di': ''">
    <header class="shop-pay-head bacground-ffe2cf color-f7931e">请仔细核对订单信息！</header>
    <div class="shop-pay-site background-fff">
      <div class="shop-pay-site-line">
        <span>收货人：{{sonsignee}}</span>
        <span class="right">{{mobel}}</span>
      </div>
      <div class="shop-pay-site-line2">
        <img src="../../image/site.svg" class="site-icon">
        <div class="shop-pay-site-msg">收货地址：{{site}}</div>
        <img src="../../image/go.svg" class="go-icon">
      </div>
    </div>
    <div class="shop-pay-site-ban"></div>
    <div class="shop-pay-state">
      <div class="shop-pay-state-head">
        <img src="../../image/index/zhanwei.png" class="product">
        <div class="shop-pay-status">
          <p class="title">{{title}}</p>
          <p class="status">规格：{{status}}</p>
          <p class="num color-red">{{num}}个库存</p>
        </div>
        <div class="nums">X{{nums}}</div>
      </div>
      <div class="line line1">快递 ￥10.00</div>
      <div class="line line2">商品总价 <span>￥10.00+10个库存</span></div>
      <div class="line">合计：<span class="color-red">￥10.00+10库存</span></div>
      <div class="message">
        备注留言：
        <input type="text" placeholder="请写备注内容" v-model="message" class="text">
      </div>
    </div>
    <div class="shop-pay-lan background-fff">
      <div class="line1">支付方式</div>
      <div class="line border-bottom">
        <div>
          <input type="radio" id="zx" name="pay" checked>
          <label for="zx"></label>
        </div>
        <div class="margin-left-10 color-666">在线支付</div>
      </div>
      <div class="line">
        <div>
          <input type="radio" id="ye" name="pay">
          <label for="ye"></label>
        </div>
        <div class="margin-left-10 color-666">
          余额支付
          <span class="color-999">
            （可用余额
            <span class="color-red">￥100</span>
            ）
          </span>
        </div>
      </div>
    </div>
    <!-- 提醒 -->
    <div class="shop-pay-remind" v-show="alert">
      <div class="film"></div>
      <div class="remind">
        <div class="remind-relative">
          <div class="remind-absolute">
            <img src="../../image/alert.png">
          </div>
          <p class="aui-text-center font-17 color-333">提醒</p>
          <p class="aui-text-center font-14 color-333 margin-top-10">您的个人库存不足，请先购入库存后，继续购买</p>
          <div class="background-color-feabc5 color-fff font-15 aui-text-center">确定</div>
        </div>
      </div>
    </div>
     <!-- 提醒 end-->
    <footer class="foot" style="z-index: 0;">
      <div class="shop-pay-foot-left background-fff">
        <p class="color-red font-15">总金额：10库存</p>
        <p class="color-999 font-11">(运费： ￥10.00)</p>
      </div>
      <div class="shop-pay-foot-right background-color-feabc5 color-fff" @click="goConfirm()">提交订单</div>
    </footer>
  </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/vue.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      sonsignee: '戴永明',
      mobel: '13548974111',
      site: '山东省烟台市高新区马山街道蓝海路创业1号国家级孵化器D座',
      title: '卡萌·萌动装纸尿裤',
      status: 'L',
      num: 2,
      nums: 5,
      message: '',
      payPlan: 1,
      alert: false
    },
    methods: {
      goConfirm () {
        $api.openWin('/html/shopping/confirm_order_win')
      }
    }
  })
</script>
</html>
