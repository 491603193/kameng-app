<script src="../../../script/api.js"></script>
<script>
  apiready = function(){
    api.parseTapmode();
    var header = $api.byId('aui-header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var body_h = $api.offset($api.dom('body')).h;
    api.openFrame({
        name: '/html/my/logistics_detail_frm',
        url: api.wgtRootDir + '/html/my/logistics_detail_frm.html',
        bounces: true,
        rect: {
          x: 0,
          y: headerPos.h,
          w: 'auto',
          h: 'auto'
        }
    })
  };
</script>
