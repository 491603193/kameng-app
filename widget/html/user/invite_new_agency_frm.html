<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>邀请新代理</title>
  <link rel="stylesheet" href="../../css/aui.css">
  <link rel="stylesheet" href="../../css/km.css">
  <style>
    .invite-new-title {
      padding-top: 18px;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul class="agent1-list background-fff">
      <li class="invite-new-title font-16 color-333">请选择您要邀请代理的级别</li>
      <label>
        <li class="agent1-list-item">
          <input type="radio" class="aui-radio" name="grade" checked>
          <p class="font-13 color-333 margin-left-10">总代（2000保证金+初次购入库存325）</p>
      </li>
      </label>
      <label>
        <li class="agent1-list-item">
          <input type="radio" class="aui-radio" name="grade">
          <p class="font-13 color-333 margin-left-10">一级（1000保证金+初次购入库存65）</p>
      </li>
      </label>
      <label>
        <li class="agent1-list-item">
          <input type="radio" class="aui-radio" name="grade">
          <p class="font-13 color-333 margin-left-10">超级VIP（1000保证金+初次购入库存6）</p>
      </li>
      </label>
      <label>
        <li class="agent1-list-item">
          <input type="radio" class="aui-radio" name="grade">
          <p class="font-13 color-333 margin-left-10">VIP（当前级别，不可选择）</p>
      </li>
      </label>
    </ul>
    <button class="agent1-btn background-color-feabc5 color-fff" @click="openFrm()">下一步</button>
  </div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/vue.min.js"></script>
<script>
  new Vue({
    el: '#app',
    methods: {
      openFrm () {
        api.setFrameGroupIndex({
            name: 'agentgroup',
            index: 1
        });
      }
    }
  })
</script>
</html>
